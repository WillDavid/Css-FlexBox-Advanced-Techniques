<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Recursos HTML5</title>
</head>

<body>
	<header>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Contatos</a></li>
			</ul>
		</nav>
	</header>
	<article>
		<h1>Recursos do HTML 5</h1>
		<div>
			<video width="320" height="240" controls>
				<source src="video/cidade.mp4" type="video/mp4">
			</video>
		</div>

		<div>
			<audio src="audio/music.mp3" controls></audio>
		</div>

		<div>
			<figure>
				<img src="img/ricefield.jpg" alt="Campo de arroz">
				<figcaption>Um lindo campo de arroz</figcaption>
			</figure>
		</div>

		<div>
			<h3>Preencha o formulário</h3>
			<form>
				<label for="email">Email</label>
				<input type="email" name="email" required placeholder="Digite seu email" autofocus>

				<label for="name">Nome</label>
				<input type="text" name="name" id="name" required placeholder="Nome completo">
				<input type="submit" name="enviar" autofocus>
			</form>
		</div>


		<div>
			<p contenteditable="true">Este é um paragrafo que pode ser editado</p>
		</div>
	</article>

	<aside>
		<P>Olas</P>
		<a href="#">Confira nossas lojas</a>
	</aside>

	<details open="open">
		<summary>Cachorro</summary>
		<p>É um cachorro</p>
	</details>

	<details>
		<summary>Gato</summary>
		<p>É um gato</p>
	</details>


	<footer>
		Rodapé
	</footer>

</body>

</html>

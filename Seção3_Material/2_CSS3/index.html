<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">


	<title>CSS</title>
</head>
<body>

	<h1>Div Animation</h1>
	<div class="animation-firstDiv"></div>
	<div class="animation-secondDiv"></div>
	<div class="animation-thirdDiv"></div>

	<div class="box" id="animation-fourthDiv">linear</div>
	<div class="box" id="animation-fifthDiv">ease</div>
	<div class="box" id="animation-sixthDiv">ease-in</div>
	<div class="box" id="animation-seventhDiv">ease-out</div>
	<div class="box" id="animation-eighthDiv">ease-in-out</div>


	<div id="animation-ninthDiv"></div>

	<button id="btn">Enviar</button>
	<div class="transition"></div>


	<h1>Propriedade Calculo</h1>
	<div class="div-calc">
		<div class="innerDiv-calc calc1"></div>
		<div class="innerDiv-calc calc2"></div>
		<div class="innerDiv-calc calc3"></div>
		<div class="innerDiv-calc calc4"></div>
	</div>


	<h1>Gradiente linear</h1>

	<div class="gradient-box gradient1"></div>
	<div class="gradient-box gradient2"></div>
	<div class="gradient-box gradient3"></div>
	<div class="gradient-box gradient4"></div>
	<div class="gradient-box gradient5"></div>
	<div class="gradient-box gradient6"></div>

	<h1>Gradient Radial</h1>


	<div class="gradient-box gradient7"></div>
	<div class="gradient-box gradient8"></div>
	<div class="gradient-box gradient9"></div>



	<h1>Font_Face</h1>
	<h1 class="font-face">Esta fonte veio de um link externo</h1>


	<h1>Media Query</h1>

	<div class="mediaquery"></div>


	<h1>Border Radius</h1>

	<div class="div-border border-radius1"></div>
	<div class="div-border border-radius2"></div>

	
</body>
</html>
